<div class="profile">
    <div class="flex-profile">
        <div class="img">
            <img [src]="imageRef"/>
        </div>
        <div class="name-age">{{ user.name }}, {{ user.age }}</div>
    </div>
    <div class="settings">Name: {{ user.surname }}, {{ user.name }}</div>
    <div class="settings">Stats: {{ user.weight }}, {{ user.height }}</div>
    <div class="settings">Beschreibung: {{ user.bio }}</div>
</div>
